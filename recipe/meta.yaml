{%set name = "girder" %}
{%set version = "2.1.1" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "d3764d186aadcb9a1f39a1655d4460944f764eef2d5a16fb03211d2fecff4b10" %}
{%set build_num = "0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  entry_points:
    - girder-server = girder.__main__:main
    - girder-install = girder.utility.install:main
    - girder-sftpd = girder.api.sftp:_main

  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - bcrypt
    - boto
    - cherrypy <8
    - mako
    - pymongo >=3
    - pyyaml
    - requests
    - psutil
    - python-dateutil
    - pytz
    - six >=1.9
    - celery
    - geojson
    - pillow
    - pydicom
    - numpy
    - pyjwt
    - cryptography
    - shutilwhich  # [py2k]
    - snakebite  # [py2k]
    - hachoir-core  # [py2k]
    - hachoir-metadata  # [py2k]
    - hachoir-parser  # [py2k]
    - paramiko
    - pip

test:
  imports:
    - girder
    - girder.api
    - girder.api.v1
    - girder.external
    - girder.models
    - girder.utility

  commands:
    - girder-server --help
    - girder-install --help

about:
  home: https://github.com/girder/girder
  license: Apache 2.0
  license_file: LICENSE
  license_family: Apache
  summary: 'Web-based data management platform'
  dev_url: https://github.com/girder/girder
  doc_url: https://girder.readthedocs.org

extra:
  recipe-maintainers:
    - pmlandwehr
