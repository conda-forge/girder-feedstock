{% set name = "girder" %}
{% set version = "3.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 38f6a6f67e49fce1c3d74d3a04a30c13f9c9f59729171c5148815479b49e0277

build:
  entry_points:
    - girder-server = girder.cli.serve:main
    - girder = girder.cli:main
    - girder-sftpd = girder.cli.sftpd:main
    - girder-shell = girder.cli.shell:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm

  run:
    - python >=3.8
    - boto3
    - botocore
    - cherrypy
    - click
    - click-plugins
    - dogpile.cache
    - filelock
    - jsonschema
    - mako
    - paramiko
    - passlib
    - pymongo >=3.6,<4
    - pyyaml
    - psutil
    - pyopenssl
    - python-dateutil
    - pytz
    - requests

test:
  imports:
    - girder
    - girder.api
    - girder.api.v1
    - girder.models
    - girder.utility

  commands:
    - girder-server --help
    - girder --help
    - girder-sftpd --help
    - girder-shell --help
    - pip check

  requires:
    - pip

about:
  home: https://github.com/girder/girder
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: Web-based data management platform
  dev_url: https://github.com/girder/girder
  doc_url: https://girder.readthedocs.org

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
