{% set name = "girder" %}
{% set version = "3.2.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 301238cb3fcc9c1982bda1ac0a6a49f6796f3a5d4a0c8e1c80a8c71b2041b02b

build:
  entry_points:
    - girder-server = girder.cli.serve:main
    - girder = girder.cli:main
    - girder-sftpd = girder.cli.sftpd:main
    - girder-shell = girder.cli.shell:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools_scm
    - setuptools
  run:
    - python >={{ python_min }}
    - boto3
    - botocore
    - cherrypy
    - click
    - click-plugins
    - dogpile.cache
    - filelock
    - jsonschema
    - mako
    - paramiko
    - passlib
    - pymongo >=4
    - pyyaml
    - psutil
    - pyopenssl
    - python-dateutil
    - pytz
    - requests

test:
  imports:
    - girder
    - girder.api
    - girder.api.v1
    - girder.models
    - girder.utility

  commands:
    - girder-server --help
    - girder --help
    - girder-sftpd --help
    - girder-shell --help
    - pip check

  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/girder/girder
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: Web-based data management platform
  dev_url: https://github.com/girder/girder
  doc_url: https://girder.readthedocs.org

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
